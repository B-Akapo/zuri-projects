<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration/Login</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="reg-page">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>

        <!-- Login Page-->
      </div>
      <form id="login" class="input-group">
        <input type="email" class="input-field" placeholder="email" required><br><br><br>
        <input type="password" class="input-field" placeholder="password" required><br><br>
        <input type="checkbox" class="check-box"><span>Remember Password</span><br><br><br>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- registration Page-->
      <form action="success.html" id="register" class="input-group" method="post">
        <input type="text" class="input-field" placeholder="first name" required><br><br><br>
        <input type="text" class="input-field" placeholder="last name" required><br><br><br>
        <input type="email" class="input-field" placeholder="email" required><br><br><br>
        <input type="tel" class="input-field" placeholder="phone no." required><br><br><br>
        <input type="password" class="input-field" placeholder="password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8}"
          title="password must contain at least one lowercase, one uppercase and a special character" required><br><br>
        <label for="colour">Pick a colour</label>
        <input type="color" id="colour" required><br><br>
        <input type="date" id="dob" max="2006-12-31" min="1930-01-01" required><br><br>
        <select>
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
        </select><br>
        <button type="submit" class="submit-btn" >Register</button>
    </div>
    </form>
  </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>

</body>

</html>
